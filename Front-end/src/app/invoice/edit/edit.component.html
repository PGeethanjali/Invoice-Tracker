<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Invoice</h2>
  
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label for="invoice_id">Invoice ID:</label>
        <input type="text" formControlName="invoice_id" placeholder="First Name" name="invoice_id" class="form-control" id="invoice_id" readonly="true">
      </div>
      
        <div class="form-group">
            <label for="invoice_name">Invoice Name:</label>
            <input type="text" formControlName="invoice_name" placeholder="Invoice Name" name="invoice_name" class="form-control" id="invoice_name">
          </div>
          <div class="form-group">
            <label for="invoice_date">Invoice Date:</label>
            <input type = "date" formControlName="invoice_date" placeholder="Invoice Date" name="Invoice Date" class="form-control" id="invoice_date">
          </div>
          <div class="form-group">
            <label for="invoice_price">Invoice Price:</label>
            <input type = "text" formControlName="invoice_price" placeholder="Invoice Price" name="invoice_price" class="form-control" id="invoice_price">
          </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
