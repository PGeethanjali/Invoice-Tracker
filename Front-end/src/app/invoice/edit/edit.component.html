<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Invoice</h2>
  
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label for="invoice_id">Invoice ID:</label>
        <input type="text" formControlName="invoice_id" placeholder="First Name" name="invoice_id" class="form-control" id="invoice_id" readonly="true">
      </div>
      
        <div class="form-group">
            <label for="invoice_name">Invoice Name:</label>
            <input type="text" formControlName="invoice_name" placeholder="Invoice Name" name="invoice_name" class="form-control" id="invoice_name">
            <div class="error" *ngIf="editForm.controls['invoice_name'].hasError('required') && editForm.controls['invoice_name'].touched">Name is required</div>
          </div>
          <div class="form-group">
            <label for="invoice_date">Invoice Date:</label>
            <input type = "date" formControlName="invoice_date" placeholder="Invoice Date" name="Invoice Date" class="form-control" id="invoice_date">
            <div class="error" *ngIf="editForm.controls['invoice_date'].hasError('required') && editForm.controls['invoice_date'].touched">Date is required</div>
          </div>
          <div class="form-group">
            <label for="invoice_price">Invoice Amount:</label>
            <input type = "text" formControlName="invoice_price" placeholder="Invoice Amount" name="invoice_price" class="form-control" id="invoice_price">
            <div class="error" *ngIf="editForm.controls['invoice_price'].hasError('required') && editForm.controls['invoice_price'].touched">Amount is required</div>
            <div class="error" *ngIf="editForm.controls['invoice_price'].hasError('pattern')">Invalid Amount</div>
          </div>
          <input class="btn btn-success" style="width:90px" type="submit" [disabled]="editForm.invalid" value="Update">
      
    </form>
  </div>
