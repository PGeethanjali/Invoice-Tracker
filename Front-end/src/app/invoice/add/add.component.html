<div class="col-md-6 user-container">
    <h2 class="text-center">Add Invoice</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      
      <div class="form-group">
        <label for="invoice_name">Invoice Name:</label>
        <input type="text" formControlName="invoice_name" placeholder="Invoice Name" name="invoice_name" class="form-control" id="invoice_name">
        <div class="error" *ngIf="addForm.controls['invoice_name'].hasError('required') && addForm.controls['invoice_name'].touched">Name is required</div>
      </div>
      <div class="form-group">
        <label for="invoice_date">Invoice Date:</label>
        <input type = "date" formControlName="invoice_date" placeholder="Invoice Date" name="invoice_date" class="form-control" id="invoice_date">
        <div class="error" *ngIf="addForm.controls['invoice_date'].hasError('required') && addForm.controls['invoice_date'].touched">Date is required</div>
      </div>
      <div class="form-group">
        <label for="invoice_price">invoice_price:</label>
        <input type = "text" formControlName="invoice_price" placeholder="Invoice Price" name="invoice_price" class="form-control" id="invoice_price">
        <div class="error" *ngIf="addForm.controls['invoice_price'].hasError('required') && addForm.controls['invoice_price'].touched">Price is required</div>
      </div>
      
      <button class="btn btn-success">Add</button>
      <button class="btn btn-success" (click)="gotolist();" style="margin-left: 20px;">Cancel</button>
    </form>
  </div>
