<app-navbar></app-navbar>
<div class="user-container-filter">
<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
<div class="row justify-content-md-center">
  <div class="col col-lg-2">
    <div class="form-group">
      <label for="from_date">From Date:</label>
      <input type = "date" formControlName="from_date" placeholder="Invoice Date" name="from_date" class="form-control" id="from_date">
      <div class="error" *ngIf="filterForm.controls['from_date'].hasError('required') && filterForm.controls['from_date'].touched">Date is required</div>
    </div>
  </div>
  <div class="col-md-auto">
    <div class="form-group">
      <label for="to_date">To Date:</label><input type = "date" formControlName="to_date" placeholder="Invoice Date" name="to_date" class="form-control" id="to_date">
      <div class="error" *ngIf="filterForm.controls['to_date'].hasError('required') && filterForm.controls['to_date'].touched">Date is required</div>
    </div>
  </div>
  <div class="col col-lg-2">
   
    <input class="btn btn-danger" style="width:110px" type="submit" [disabled]="filterForm.invalid" value="Filter">
  </div>
</div>
</form>
</div>

  <div class="col-md-6 user-container">
    <h2 style="margin: auto"> Invoice Details</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">User Id</th>
        <th class="hidden">Invoice Id</th>
        <th>Invoice Name</th>
        <th>Invoice Date</th>
        <th>Invoice Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let invoice of invoices">
        <td class="hidden">{{invoice.user_id}}</td>
        <td class="hidden">{{invoice.invoice_id}}</td>
        <td>{{invoice.invoice_name}}</td>
        <td>{{invoice.invoice_date | date:'longDate':'IST'}}</td>
        <td>{{invoice.invoice_price}}</td>
      </tr>
      <tr class="style">
        <td></td>
        <td></td>
        <td></td>
        <td>Total Amount</td>
        <td>
          {{sums}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
